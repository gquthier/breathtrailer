<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breath Trailer - Router</title>
    <script>
        // Simple client-side router
        const path = window.location.pathname;
        
        if (path === '/' || path === '/index.html') {
            window.location.href = 'index-original.html';
        } else if (path === '/1' || path === '/1.html') {
            window.location.href = 'variant-1.html';
        } else if (path === '/2' || path === '/2.html') {
            window.location.href = 'variant-2.html';
        } else {
            window.location.href = 'index-original.html';
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
